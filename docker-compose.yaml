services:

  api1:
    container_name: api1
    image: gasparbarancelli/rinha-2024-java-nativo-22:latest
    network_mode: host
    environment:
      - HTTP_PORT=8081
      - CREATE_DATABASE=true
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.35"
          memory: "100MB"

  api2:
    container_name: api2
    image: gasparbarancelli/rinha-2024-java-nativo-22:latest
    network_mode: host
    environment:
      - HTTP_PORT=8082
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.35"
          memory: "100MB"

  nginx:
    image: nginx:latest
    network_mode: host
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "50MB"

  db:
    container_name: db
    image: gasparbarancelli/rinha-backend-database:latest
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "300MB"